---
kind: ConfigMap
apiVersion: v1
metadata:
  name: ingress-config
  namespace: test
  labels:
    app: ingress
data:
  envoy.yaml: |
    static_resources:
      listeners:
        - address:
            socket_address:
              address: 0.0.0.0
              port_value: 80
          filter_chains:
            - filters:
                - name: envoy.http_connection_manager
                  config:
                    access_log:
                    - name: envoy.file_access_log
                      config:
                        path: /dev/stdout
                    codec_type: auto
                    stat_prefix: ingress_http
                    http_filters:
                      - name: envoy.router
                        config: {}
                    route_config:
                      name: local_route
                      virtual_hosts:
                        - name: local_service
                          domains: ["*"]
                          routes:
                            - match:
                                prefix: "/"
                              route:
                                cluster: podinfo
                                host_rewrite: podinfo.test
                                timeout: 15s
                                retry_policy:
                                  retry_on: "gateway-error,connect-failure,refused-stream"
                                  num_retries: 10
                                  per_try_timeout: 5s
      clusters:
        - name: podinfo
          connect_timeout: 0.30s
          type: strict_dns
          lb_policy: round_robin
          http2_protocol_options: {}
          hosts:
            - socket_address:
                address: podinfo.test
                port_value: 9898
    admin:
      access_log_path: /dev/null
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 9999
